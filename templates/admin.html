<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін Панель - Kvit.ok</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
</head>

<body>

    <header class="glass-effect"
        style="margin: 20px; padding: 15px 30px; display: flex; justify-content: space-between;">
        <span class="logo-placeholder">[ Kvit.ok Admin ]</span>
        <a href="{{ url_for('dashboard_page') }}" class="main-cta-button" style="text-decoration: none;">
            <i class="fas fa-arrow-left"></i> Назад в кабінет
        </a>
    </header>

    <div class="admin-container">

        <div class="admin-section glass-effect">
            <h2 class="section-title"><i class="fas fa-users"></i> Керування користувачами</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ім'я</th>
                        <th>Email / Логін</th>
                        <th>Роль</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                </tbody>
            </table>
        </div>

        <div class="admin-section glass-effect">
            <h2 class="section-title"><i class="fas fa-calendar-alt"></i> Керування подіями</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Назва</th>
                        <th>Дата</th>
                        <th>Місця</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody id="events-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div id="editEventModal" class="modal-overlay">
        <div class="modal-window glass-effect">
            <div class="modal-header">
                <h2>Редагувати подію</h2>
                <span class="close-modal" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="edit-event-form">
                <input type="hidden" id="edit-event-id" name="id">
                <div class="form-grid">
                    <div class="form-column">
                        <label>Назва:</label>
                        <input type="text" id="edit-title" name="title" required>
                        <label>Дата:</label>
                        <input type="date" id="edit-date" name="date" required>
                        <label>Час:</label>
                        <input type="time" id="edit-time" name="time" required>
                    </div>
                    <div class="form-column">
                        <label>Локація:</label>
                        <input type="text" id="edit-location" name="location" required>
                        <label>Ціна:</label>
                        <input type="number" id="edit-price" name="price" required>
                        <label>Всього місць:</label>
                        <input type="number" id="edit-total-seats" name="total_seats" required>
                    </div>
                </div>
                <button type="submit" class="main-cta-button" style="width: 100%; margin-top: 20px;">Зберегти
                    зміни</button>
            </form>
        </div>
    </div>

    <script>
        async function loadAdminData() {
            const usersRes = await fetch('/api/admin/users');
            const users = await usersRes.json();
            const userTable = document.getElementById('users-table-body');
            userTable.innerHTML = '';
            users.forEach(u => {
                userTable.innerHTML += `
                    <tr>
                        <td>${u.id}</td>
                        <td>${u.name}</td>
                        <td>${u.email || '-'}</td>
                        <td>${u.role}</td>
                        <td>
                            <button class="action-btn btn-delete" onclick="deleteItem('user', ${u.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>`;
            });

            const eventsRes = await fetch('/api/events'); 
            const events = await eventsRes.json();
            const eventTable = document.getElementById('events-table-body');
            eventTable.innerHTML = '';
            events.forEach(e => {
                if (e.id === 999) return; 

                const safeTitle = e.title.replace(/"/g, '&quot;');

                eventTable.innerHTML += `
                    <tr>
                        <td>${e.id}</td>
                        <td>${e.title}</td>
                        <td>${e.date}</td>
                        <td>${e.remaining_seats}/${e.total_seats || '?'}</td>
                        <td>
                            <button class="action-btn btn-edit" onclick="openEditModal('${e.id}')">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button class="action-btn btn-delete" onclick="deleteItem('event', ${e.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>`;
            });
        }
        

        async function deleteItem(type, id) {
            if (!confirm('Ви впевнені? Цю дію не можна скасувати.')) return;

            const res = await fetch(`/api/admin/delete_${type}/${id}`, { method: 'DELETE' });
            const data = await res.json();

            if (data.success) {
                loadAdminData(); 
            } else {
                alert('Помилка: ' + data.message);
            }
        }

        const editModal = document.getElementById('editEventModal');

        async function openEditModal(id) {
            const res = await fetch(`/api/event/${id}`);
            const ev = await res.json();

            document.getElementById('edit-event-id').value = ev.id;
            document.getElementById('edit-title').value = ev.title;
            document.getElementById('edit-date').value = ev.date;
            document.getElementById('edit-time').value = ev.time;
            document.getElementById('edit-location').value = ev.location;
            document.getElementById('edit-price').value = ev.price;
            document.getElementById('edit-total-seats').value = ev.total_seats;

            editModal.style.display = 'flex';
        }

        function closeEditModal() { editModal.style.display = 'none'; }
        window.onclick = function (event) { if (event.target == editModal) closeEditModal(); }

        document.getElementById('edit-event-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const id = data.id;

            const res = await fetch(`/api/admin/update_event/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();

            if (result.success) {
                closeEditModal();
                loadAdminData();
            } else {
                alert(result.message);
            }
        });

        loadAdminData();
    </script>
</body>

</html>
