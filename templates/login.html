<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Kvit.ok</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>


<body>

    <header class="simple-header glass-effect">
        <a href="{{ url_for('index') }}" class="logo-placeholder">[ Kvit.ok ]</a>
    </header>

    <main class="register-page">
        <div class="register-container glass-effect">
            <h2 class="section-title">Вхід в кабінет</h2>

            <form id="login-form">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="text" id="email" name="email" placeholder="Email або Нікнейм" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Ваш пароль" required>
                </div>

                <button type="submit" class="main-cta-button register-submit-btn">Увійти</button>
            </form>

            <div class="login-link">
                <p>Немає акаунту? <a href="{{ url_for('register_page') }}">Зареєструватись</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.register-submit-btn');

            btn.disabled = true;
            btn.innerText = "Перевірка...";

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = "{{ url_for('dashboard_page') }}";
                } else {
                    alert(result.message);
                    btn.disabled = false;
                    btn.innerText = "Увійти";
                }
            } catch (error) {
                console.error('Помилка:', error);
                alert('Сталася помилка з\'єднання');
                btn.disabled = false;
                btn.innerText = "Увійти";
            }
        });
    </script>
</body>

</html>
