<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Kvit.ok</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <header class="simple-header glass-effect">
        <a href="{{ url_for('main.index') }}" class="logo-placeholder">[ Kvit.ok ]</a>
    </header>

    <main class="register-page">
        
        <div class="register-container glass-effect">
            <h2 class="section-title">Створити акаунт</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="name"><i class="fas fa-user"></i> Ваше ім'я:</label>
                    <input type="text" id="name" name="name" placeholder="Наприклад: Мар'ян" required>
                </div>

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>

                <div class="input-group">
                    <label for="role"><i class="fas fa-user-tag"></i> Тип акаунту:</label>
                    <select id="role" name="role"
                        style="width: 100%; padding: 14px; border-radius: 8px; border: 2px solid var(--border-color);">
                        <option value="client">Я хочу купувати квитки</option>
                        <option value="organizer">Я організатор подій</option>
                        <option value="admin">Я Адміністратор</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Мінімум 8 символів" required>
                </div>
                <div class="input-group">
                    <label for="password-confirm"><i class="fas fa-check-circle"></i> Підтвердіть пароль:</label>
                    <input type="password" id="password-confirm" name="password-confirm"
                        placeholder="Повторіть ваш пароль" required>
                </div>

                <button type="submit" class="main-cta-button register-submit-btn">Зареєструватись</button>
            </form>
            <div class="login-link">
                <p>Вже є акаунт? <a href="{{ url_for('auth.login_page') }}">Увійти</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('password-confirm').value;
            const role = document.getElementById('role').value;

            if (password !== confirm) {
                alert("Паролі не співпадають!");
                return;
            }

            const btn = document.querySelector('.register-submit-btn');
            btn.disabled = true;
            btn.innerText = "Реєстрація...";

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccessModal(
                        "Ласкаво просимо!",
                        "Ваш акаунт успішно створено. Зараз ми перенаправимо вас у кабінет.",
                        () => { window.location.href = "{{ url_for('main.dashboard_page') }}"; }
                    );
                } else {
                    alert(result.message);
                    btn.disabled = false;
                    btn.innerText = "Зареєструватись";
                }
            } catch (err) {
                console.error(err);
                alert("Помилка з'єднання");
                btn.disabled = false;
                btn.innerText = "Зареєструватись";
            }
        });
    </script>

<div id="successModal" class="modal-overlay">
    <div class="modal-window glass-effect success-modal-content" style="max-width: 400px;">
        <div class="success-icon-box">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="success-title" id="success-modal-title">Чудово!</h2>
        <p class="success-message" id="success-modal-msg">Операція пройшла успішно.</p>
        <button class="main-cta-button" onclick="closeSuccessModal()" style="width: 100%;">Зрозуміло</button>
    </div>
</div>

<script>
    let onModalCloseCallback = null;

    function showSuccessModal(title, message, callback) {
        document.getElementById('success-modal-title').innerText = title;
        document.getElementById('success-modal-msg').innerText = message;
        document.getElementById('successModal').style.display = 'flex';
        onModalCloseCallback = callback;
    }

    function closeSuccessModal() {
        document.getElementById('successModal').style.display = 'none';
        if (onModalCloseCallback) {
            onModalCloseCallback(); 
            onModalCloseCallback = null;
        }
    }
    
</script>
</body>

</html>
